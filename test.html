<!DOCTYPE html>
<html>

<head>
    <style>
        /* Code animation */
        @keyframes mymove1 {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }

        div:hover {
            animation-name: mymove1;
        }



        /* Áp dụng animation vào phần tử */
        div {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: red;

            animation-duration: 4s;
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
